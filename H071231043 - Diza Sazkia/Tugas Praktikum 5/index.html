<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Kang</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <br>
        <h1>BLACKJACK KANG</h1>
        <div>
            <div class="status">
                <div class="status-sums">
                    <h2>Bot Sums</h2>
                    <p class="bot-sums">0</p>
                </div>
                <div class="actions">
                    <button id="btn-start-game">Start Game</button>
                    <button id="btn-take" disabled>Take a Card</button>
                    <button id="btn-hold" disabled>Hold Card</button>
                </div>
                <div class="status-sums">
                    <h2>My Sums</h2>
                    <p class="my-sums">0</p>
                    <div class="money-info">
                        <p>Your Money: <span id="my-money">5000</span></p>
                        <label for="bet">Place Your Bet:</label>
                        <input type="number" id="bet" min="100" step="100" value="100">
                    </div>
                </div>
            </div>
        

        <div class="cards">
            <div>
                <h3>Bot Cards:</h3>
                <div class="bot-cards cards-display">
                    <img class="hidden-card" src="assets/cards/BACK.png" alt="">
                </div>
            </div>
            <div>
                <h3>Your Cards:</h3>
                <div class="my-cards cards-display">
                </div>
            </div>
        </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
