<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let hari = ["minggu", "senin", "selasa", "rabu", "kamis", "jumat", "sabtu"];

        let hariAwal = prompt("Masukkan hari awal").toLowerCase();
        let jumlahHari = parseInt(prompt("Masukkan jumlah hari"));

        if (hari.indexOf(hariAwal) === -1 || !isNaN(hariAwal)) {
            alert("Input hari tidak valid. Masukkan nama hari yang benar.");
        } else if (isNaN(jumlahHari) || jumlahHari < 0) {
            alert("Jumlah hari tidak valid.");
        } else {
            function hitungHari(hariAwal, jumlahHari) {
                let posisiAwal = hari.indexOf(hariAwal);
                let posisiMasaDepan = (posisiAwal + jumlahHari) % hari.length;
                return hari[posisiMasaDepan];
            }

            let hasil = hitungHari(hariAwal, jumlahHari);
            alert(jumlahHari + " hari setelah " + hariAwal + " adalah " + hasil);
        }
    </script>
</body>
</html>
