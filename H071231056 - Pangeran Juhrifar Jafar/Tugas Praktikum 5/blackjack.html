<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Card Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- navbar -->
    <div class="navbar navbar-light bg-dark">
        <form>
            <button class="btn btn-outline-success m-2" type="button" id="start-game">Start Game</button>
            <button class="btn btn-outline-success m-2 d-none" type="button" id="try-again">Try Again</button>
            <button class="btn btn-outline-success m-2 blurred" type="button" id="hit-card">Hit A Card</button>
            <button class="btn btn-outline-success m-2 blurred" type="button" id="hold-card">Hold Cards</button>
        </form>
    </div>
    <!-- end navbar -->

    <!-- main section -->
    <div class="position-relative d-flex justify-content-center mt-3 main-section">
        <h1 class="judul">Black Jack</h1>
        <h4>Play a round</h4>
    </div>
    <!-- end main section -->

    <div class="container main-content">
        <!-- left side section -->
        <div class="mt-5 left-content">
            <h5>Bot sum: </h5>
            <span id="sums-bot">0</span>
        </div>
        <!-- end left side section -->

        <!-- center section -->
        <div class="container-fluid d-flex flex-column align-items-center justify-content-center">
            <h4>Bot Deck</h4>
            <div class="container d-flex flex-row align-items-center justify-content-center p-3" id="botDeckContainer"></div>
            <h4>Player Deck</h4>
            <div class="container d-flex flex-row align-items-center justify-content-center p-3" id="playerDeckContainer"></div>
        </div>
        <!-- end center section -->

        <!-- right side section -->
        <div class="mt-5 right-section">
            <h5 class="mt-2">Your sum: </h5>
            <span id="your-sum">0</span>

            <h5 class="mt-2">Your money: </h5>
            <span id="your-money">0</span>

            <h5 class="mt-2">Bet</h5>
            <input type="number" class="form-control mb-4" style="color: blueviolet;" id="bet" placeholder="Enter your bet">
        </div>
        <!-- end right side section -->
    </div>

    <!-- Notif window -->
    <div class="modal fade" id="winModal" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Game Result</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <h1 class="text-light" id="winMessage"></h1> <!-- Tempat pesan kemenangan -->
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-success" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>
</html>
